<div class="card_info">
    <div class="card_info__banner">
        <div class="card_info__banner__text">
            <h2>{{title}}</h2>
            <p>{{text}}</p>
            <div class="card_info__banner__text__button">
                <button></button>
            </div>
        </div>
        <div class="card_info__banner__image">
            <img src="{{image}}" alt="processing"/>
        </div>
    </div>
</div>
