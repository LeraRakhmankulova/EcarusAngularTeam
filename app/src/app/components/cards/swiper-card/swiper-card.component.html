<div class='cardSwiper' [style.background-color]='background'>
  <div class='cardSwiper__text'>
    <h1>{{title}}</h1>
    <p>{{text}}</p>
    <div class='cardSwiper__text__button'>
      <button>{{btnText}}</button>
    </div>
  </div>
  <div class='cardSwiper__image'>
    <img src='{{image}}' />
  </div>
</div>
