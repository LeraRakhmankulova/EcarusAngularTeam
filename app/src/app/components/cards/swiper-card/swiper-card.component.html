<div class='card_swiper' [style.background-color]='background'>
  <div class='card_swiper__text'>
    <h1>{{title}}</h1>
    <p>{{text}}</p>
    <div class='card_swiper__text__button'>
      <button>{{btnText}}</button>
    </div>
  </div>
  <div class='card_swiper__image'>
    <img src='{{image}}' alt="processing"/>
  </div>
</div>
