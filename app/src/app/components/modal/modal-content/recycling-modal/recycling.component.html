<div class="recycling-menu">
    <div class="recycling-menu__button">
        <button (click)="close(true)"></button>
    </div>
    <div class="recycling-menu__cards">
        <div *ngFor='let item of points$ | async'>
            <map-card [collPoint]='item'></map-card>
        </div>
    </div>
    <div class="recycling-menu__buttons">
        <button (click)="close(true)">Закрыть</button>
    </div>
</div>
