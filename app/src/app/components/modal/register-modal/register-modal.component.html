<form [formGroup]='regForm'>
  <div class="wrapper_title">
    <div class="modal_title">
      <h3>Регистрация</h3>
    </div>
    <div class="wrapper_exit_button">
      <button (click)="close(true)">
        <img src="../../../../assets/images/out.svg" alt=""/>
      </button>
    </div>
  </div>
  <div class="content_wrapper">
    <div class="input_wrapper">
      <input placeholder="Почта" type='email'
                       name='email' formControlName='email'/>
      </div>
    <div class="input_wrapper">
      <input placeholder="Телефон" type='text'
                       name='phone_number' formControlName='phone_number'/>
      </div>
    <div class="input_wrapper">
      <!--      {touched.phone && errors.phone && <p>{errors.phone}</p>}-->
      <input placeholder='Пароль' type='password'
                       name='password' formControlName='password'/>
      <!--      {touched.password && errors.password &&-->
      <!--                                    <p>{errors.password}</p>}-->
    </div>
    <div class="button_wrapper">
      <div class="button_wrapper_content">
        <app-modal-button (click)='registration()' text='Получить код' color='white' background='#07C88E'
                          width='100%'></app-modal-button>
      </div>
      <div class="link_text_wrapper">
        <div>
          <a (click)="close(true);openActionDialog()">Я уже зарегистрировался(-ась)</a>
        </div>
      </div>
      <div class="button_wrapper_content">
        <app-modal-button (click)="close(true)" text='Вход для партнёров' color='black'
                          background='rgba(62, 80, 114, 0.08)' width='100%'
                          disabled=''></app-modal-button>
      </div>
    </div>
  </div>
</form>
